<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker" rel="stylesheet">
</head>
<body>
	
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/javascript/java.js"></script>



	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="container">
				  <div id="titleBox" class="jumbotron text-center">
				  	<img class="" src="bjLogo.gif">
				    <h1 id="title">B Line</h1> 
				    <p id="underTitle">Lets turn on the juice and see what shakes loose!!</p> 
				  </div>
				  
				</div>
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div id="panel1" class="panel-heading">Current Train Schedule</div>
				  <div class="panel-body">
				  	<table class="table table-striped">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody id="tableBody"></tbody>
					</table>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div id="panel2" class="panel-heading">Add Train</div>
				  <div class="panel-body">
				  	<form>
				  		<div class="form-group">
						    <label for="email">Train Name</label>
						    <input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
						    <label for="pwd">Destination</label>
						    <input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
						    <label for="email">First Train Time (HH:mm - military time)</label>
						    <input type="daytime-local" class="form-control" id="trainTime">
						</div>
						<div class="form-group">
						    <label for="pwd">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency">
						</div>
						<button id="submitButton" type="submit" class="btn">Submit</button>
				  	</form>
				  </div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
